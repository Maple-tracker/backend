spring:
  application:
    name: tracker

  # Swagger UI Configuration
  doc:
    swagger-ui:
      path: /swagger-ui.html
    api-docs:
      path: /api-docs

  # Load Secret Properties
  config:
    import: optional:file:.env[.properties]

  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""

  sql:
    init:
      mode: never 